<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Un logo SVG amélioré</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Un logo SVG amélioré</h1>
    <!-- Reprenez ici la balise svg de votre exercice n3-01-logo2, nous allons la compléter -->
    <svg height="268" width="268" xmlns=""  version="1.1">
        <title>logo svg</title>
        <desc>un text svg au-dessus d'un triangle le tout dans un cercle vide</desc>
        <circle
                r="130"
                cx="134"
                cy="134"
        />
        <line
                x1="49"
                x2="219"
                y1="198"
                y2="198"
        />
        <polygon
                points="52,190 134,30 216,190"
        />
        <g class="triangles_group" transform="translate(45,67) rotate(10)" >
            <polygon points="7,10 12,0 17,10"/>
            <polygon points="0,25 5,15 10,25"/>
            <polygon points="15,25 20,15 25,25"/>
        </g>
        <g class="triangles_group" transform="translate(198,67) rotate(-10) ">
            <polygon points="7,10 12,0 17,10"/>
            <polygon points="0,25 5,15 10,25"/>
            <polygon points="15,25 20,15 25,25"/>
        </g>
        <g class="triangles_group" transform="translate(121.5,211) scale(0.6)">
            <polygon points="7,10 12,0 17,10"/>
            <polygon points="0,25 5,15 10,25"/>
            <polygon points="15,25 20,15 25,25"/>
        </g>

        <text
                x="134"
                y="142">SVG</text>
    </svg>
<!-- 
	Ajoutez la rotation :
- le premier groupe doit tourner de 10 degrés avec comme centre de rotation le point (12.5, 12.5) ;
- le deuxième groupe doit tourner de -10 degrés avec comme centre de rotation le point (12.5, 12.5) ;
- le troisième groupe doit
	- rétrécir à 60% de sa taille ;
	- réajuster sa position pour compenser le changement de taille (il faut le redécaler de 8px vers la droite et de 8px vers le bas)
-->
</body>
